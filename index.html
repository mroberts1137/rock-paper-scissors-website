<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      body {
        font-family: Arial;
      }
      button {
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .button-img {
        width: 80px;
        height: 80px;
      }
      .button-row {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <h2>Make your choice:</h2>
    </div>

    <div class="button-row">
      <button class="rock-button"  onclick="
        makeMove(0);
        ">
        <img class="button-img" src="/assets/rock.png">
      </button>

      <button class="paper-button" onclick="
        makeMove(1);
        "> 
        <img class="button-img" src="/assets/paper.png">
      </button>

      <button class="scissors-button" onclick="
        makeMove(2);
        ">
        <img class="button-img" src="/assets/scissors.png">
      </button>
    </div>
    
  
  
    <script>
      let playerChoice;
      let computerChoice;
      let wins = 0;
      let losses = 0;
      let draws = 0;
      const CHOICE = ['Rock', 'Paper', 'Scissors'];
      const WIN_TABLE = [['Draw', 'Lose', 'Win'],
                        ['Win', 'Draw', 'Lose'],
                        ['Lose', 'Win', 'Draw']];

      const makeMove = (choice) => {
        playerChoice = choice;
        computerChoose();
        console.log(`Your Choice: ${CHOICE[playerChoice]}`);
        console.log(`Computer Choice: ${CHOICE[computerChoice]}`);
        testWinner();
      }

      const computerChoose = () => {
        computerChoice = Math.floor(Math.random()*3);
      }

      const testWinner = () => {
        let win = WIN_TABLE[playerChoice][computerChoice];
        if (win==='Win'){
          wins += 1;
        } else if (win==='Lose'){
          losses += 1;
        } else if (win==='Draw'){
          draws += 1;
        }
        console.log(`Results: ${win}`);
        console.log(`Wins: ${wins}, Losses: ${losses}, Draws: ${draws}`);
        return win;
      }
    </script>
  </body>
</html>
